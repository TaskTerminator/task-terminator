<h1 class="text-center">Add employee form for {{company.name}}</h1><div class="employeeAddForm"><form> <div class="form-group"><label for="EmployeeFirstNameField">First Name:  </label><input type="text" ng-model="newEmployee.identification.name.firstName" id="EmployeeFirstNameField" class="form-control"/></div><div class="form-group"><label for="EmployeeLastNameField">Last Name:  </label><input type="text" ng-model="newEmployee.identification.name.lastName" id="EmployeeLastNameField" class="form-control"/></div><div class="form-group"><label for="EmployeeUsernameField">Username:  </label><input type="text" ng-model="newEmployee.identification.userName" id="EmployeeUsernameField" class="form-control"/></div><div class="form-group"><label for="EmployeeEmailField">Email:  </label><input type="email" ng-model="newEmployee.identification.email" id="EmployeeEmailField" class="form-control"/></div><div class="form-group"><label for="permissionsField">Admin:  </label><select ng-model="newEmployee.permissions.admin" id="permissionsField" class="form-control"><option value="true">Yes</option><option value="false">No</option></select></div><div class="form-group"><label for="DepartmentsField">Department: </label><select ng-model="department" id="EmployeeDepartmentField" ng-options="department._id as department.name for department in company.departments" class="form-control"></select></div><div class="form-group"><label for="PositionsField">Position:</label><select ng-model="position" id="EmployeePositionField" ng-options="position._id as position.name for position in company.positions" class="form-control"> </select></div><button ng-click="addEmployee(newEmployee)" class="btn btn-primary btn-lg">Submit</button></form></div>
