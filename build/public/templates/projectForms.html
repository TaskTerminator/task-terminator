<div style="padding-top: 20px;" class="container"><div class="row"><div class="col-sm-8"><form><div class="form-group"><label for="addProjectField">Project Name:  </label><input type="text" ng-model="newSingleProject.name" id="addProjectField" class="form-control"/></div><div class="form-group"><label for="descriptionField">Description:  </label><input type="text" ng-model="newSingleProject.description" id="descriptionField" class="form-control"/></div><div class="form-group"><label for="actualDateField">Actual Due Date:  </label><p class="input-group"><input type="text" uib-datepicker-popup="{{format}}" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-model="newSingleProject.setup.dueDate.actual" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="open1()" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></p></div><button type="button" ng-click="saveProject()" class="btn btn-success">Create and Add Tasks</button></form></div></div></div>
