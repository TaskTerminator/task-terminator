<div class="container-fluid glCenter"><h1>One Time Project - Specific Date</h1><form name="newSingleProjectForm"><div class="form-group"><label>Project Name: <input type="text" ng-model="newSingleProject.name"/></label></div><div class="form-group"><label>Description:<input type="text" ng-model="newSingleProject.description"/></label></div><div class="form-group"><label>Due Date:  <input type="text" uib-datepicker-popup="{{format}}" is-open="popup2.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-model="newSingleProject.setup.dueDate.actual" ng-class="{true:'focus',false:'blur'}[isFocused3]" ng-focus="isFocused3=true" ng-blur="isFocused3=false" class="modalInput"/><span ng-show="isFocused3"></span><span class="input-group-btn"></span><button type="button" ng-click="open2()" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button><br/></label></div><button type="button" ng-click="addSingleProject(newSingleProject)" class="btn btn-lg btn-success">Add Tasks</button></form></div>
